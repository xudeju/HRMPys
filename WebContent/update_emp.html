<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新员工添加页</title>
</head>
<body>
<h1>请输入新员工信息</h1>
<table>
	<tr>
		<td>员工号</td>
		<td id="empno"></td>
	</tr>
	<tr>
		<td>员工名</td>
		<td><input type="text" name="ename"></td>
	</tr>
	<tr>
		<td>职位</td>
		<td><input type="text" name="job"></td>
	</tr>
	<tr>
		<td>领导工号</td>
		<td><input type="text" name="mgr"></td>
	</tr>
	<tr>
		<td>入职日期</td>
		<td><input type="date" name="hiredate"></td>
	</tr>
	<tr>
		<td>薪金</td>
		<td id="sal"></td>
	</tr>
	<tr>
		<td>奖金</td>
		<td id="comm"></td>
	</tr>
	<tr>
		<td>部门编号</td>
		<td>
			<select id="deptno" name="deptno"></select>
		</td>
	</tr>
	<tr>
		<td><button id="updateBtn">更新</button></td>
	</tr>
</table>
</body>
</html>
